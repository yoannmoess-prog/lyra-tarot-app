name: Rebuild RAG Knowledge Base

on:
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Rebuild RAG
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: npm run rag:rebuild

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Rebuild RAG knowledge base"
          file_pattern: 'build/rag/*'
