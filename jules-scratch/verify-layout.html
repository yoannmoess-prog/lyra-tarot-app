<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de la mise en page du Chat</title>
    <link rel="stylesheet" href="../dist/assets/index-D-87QZ6m.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Styles additionnels pour simuler l'environnement de l'application */
        :root { --footer-h: 120px; } /* Simule une hauteur de footer dynamique */
        body { background-color: #0B0D1C; }
        .page-chat { height: 100vh; display: flex; flex-direction: column; }
        .chat-header { flex-shrink: 0; color: white; text-align: center; padding: 1rem; }
        .chat-main { flex-grow: 1; overflow-y: auto; }
        .chat-footer { flex-shrink: 0; }
        /* Ajout pour simuler le fond de l'application */
        #root {
            background-image: url('../dist/assets/background-Byj1qlGp.webp');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="page-chat">
            <header class="chat-header glass">
                <div class="p5-fixed-title">Question de test</div>
            </header>
            <main class="chat-main">
                <section class="chat-body">
                    <div class="messages">
                        <div class="bubble lyra"><div class="who">LYRA</div><div class="msg"><p>Bonjour, comment puis-je vous aider aujourd'hui ?</p></div></div>
                        <div class="bubble you"><div class="who">VOUS</div><div class="msg"><p>Ma question concerne mon avenir professionnel.</p></div></div>
                        <div class="bubble lyra"><div class="who">LYRA</div><div class="msg"><p>Je comprends. Analysons cela ensemble.</p></div></div>
                        <div class="bubble you"><div class="who">VOUS</div><div class="msg"><p>C'est une situation assez complexe qui implique plusieurs facteurs et différentes options de carrière possibles.</p></div></div>
                        <div class="bubble lyra typing"><div class="dots"><span></span><span></span><span></span></div></div>
                    </div>
                </section>
            </main>
            <footer class="chat-footer show">
                <div class="you-block" style="width: 100%; padding: 0 1rem;">
                    <form class="you-form has-text glass">
                        <textarea class="you-input" rows="4" style="overflow-y: hidden; height: 102px;">Ceci est un long message sur plusieurs lignes pour vérifier que le contenu au-dessus ne soit pas masqué par le footer qui grandit.</textarea>
                        <div class="form-icons">
                            <button type="submit" class="send-btn"><span class="material-symbols-outlined">arrow_forward</span></button>
                        </div>
                    </form>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
